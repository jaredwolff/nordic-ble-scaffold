syntax = "proto3";

// Determine whether this is a command or response.
enum event_type {
  command = 0;
  response = 1;
}

// Main event that goes over BLE.
// TODO: flush out the need for a specific address
message protobuf_event_t {
  event_type type = 1;
  bytes      name = 2;
  bytes      data = 3;
  bytes      addr = 4;
}